name: Deploy to Firebase
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g firebase-tools
      - run: firebase deploy --token "$FIREBASE_TOKEN"
        env: 
          FIREBASE_TOKEN: "{{ secrets.FIREBASE_TOKEN }}"
